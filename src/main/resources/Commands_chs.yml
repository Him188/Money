#########################
# [Money] 插件命令配置文件
# 命令无需带 "/"
#########################


# 在一行命令配置前加 # 符号表示禁用该命令. 如:
# wallet-info-1: "coin"

#########################################
#########################################
#########################################


# 语言类型, 勿修改
type: "chs"

# 配置版本, 勿修改
version: "5"



# 玩家获取自己货币1信息 (无参数)
wallet-info-1: "coin"

# 玩家获取自己货币2信息 (无参数)
wallet-info-2: "point"


# 玩家获取自己银行账户信息 (无参数)
bank-info: "bank"

# 存钱 (参数: <存钱数量>)
bank-save: "savebank"

# 取钱 (参数: <取钱数量>)
bank-take: "takebank"


# 支付给对方若干货币1(数量为负数则减少) (参数: <对方游戏名> <数量>)
pay-1: "paycoin"

# 支付给对方若干货币2(数量为负数则减少) (参数: <对方游戏名> <数量>)
pay-2: "paypoint"


# OP赠送某玩家若干货币1(数量为负数则减少) (参数: <对方游戏名> <数量>)
give-1: "givecoin"

# OP赠送某玩家若干货币2(数量为负数则减少) (参数: <对方游戏名> <数量>))
give-2: "givepoint"


# 修改玩家货币1数量 (参数: <对方游戏名> <数量>)
set-1: "setcoin"

# 修改玩家货币2数量 (参数: <对方游戏名> <数量>)
set-2: "setpoint"


# 批量修改玩家货币1 (参数: <数量>)
super-set-1: "supersetcoin"

# 批量修改玩家货币2 (参数: <数量>)
super-set-2: "supersetpoint"


# 查看货币 1 排行榜, 每页显示 6 项 (参数: [页码])
list-1: "coinlist"

# 查看货币 2 排行榜, 每页显示 6 项 (参数: [页码])
list-2: "pointlist"


# 给予全服在线玩家一定数量货币 1 (参数: <数量>)
give-online-1: "giveonlinecoin"

# 给予全服在线玩家一定数量货币 2 (参数: <数量>)
give-online-2: "giveonlinepoint"



# 查看某玩家的货币 1 (参数: <对方游戏名>)
see-money-1: "seecoin"

# 查看某玩家的货币 2 (参数: <对方游戏名>)
see-money-2: "seepoint"

# 查看某玩家的银行余额 (参数: <对方游戏名>)
see-bank: "seebank"