#Properties Config file
#2017-01-01 00:00:00

# Money 语言配置文件
# 两个 $ 包围的内容为变量, 会在消息发送前自动替换为相应的内容
# 本文件中, 除了 type 和 version, 其余配置项都可以修改为任意内容.
#######################################################
####################### SYSTEM ########################
#######################################################
#
# type 是语言文件类型, 请勿修改
type=chs
# version 是语言文件版本, 请勿修改
version=7
use-in-game=§6请在游戏内使用该命令
#######################################################
######################### UNIT ########################
#######################################################
your-money-1=§b你拥有 $amount$ $type$
your-money-2=§b你拥有 $amount$ $type$
cannot-use-money-2=§6呃..无法使用第二种货币
number-format-error=§6输入的数字有误
#######################################################
######################### BANK ########################
#######################################################
your-bank=§b你的银行余额为 $amount$ $type$
bank-save-success=§b存款 $amount$ $type$ 到银行成功!
bank-save-failed=§e存款 $amount$ $type$ 到银行失败!
bank-save-format-error=§6存款格式错误. 请使用 /$cmd$ <存款金额>
bank-save-value-error=§6存款格式错误. 存款金额不能大于你的余额
bank-take-success=§b取款 $amount$ $type$ 到余额成功!
bank-take-failed=§e取款 $amount$ $type$ 到余额失败!
